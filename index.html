<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./styles.css">
	<!-- <link rel="stylesheet" href="./styles.css"> -->
</head>

<body>
	<header>
		<h1 id="pageTitle">
			Unique TodoList
		</h1>
		<ol class="dropdown">
			<li id="addList">+</li>
			<li class="dropdown-content">
				<ol id="lists">
				</ol>
			</li>
		</ol>
		<button id="saveListButt"> save </button>
	</header>

	<div id="content">
		<div id="dialoges">
			<dialog class="dialog" id="replaceListDial">
				<span id="replaceListTitle"> Replace List ? </span>
				<p> a list with the same name exists, do you want to replace it?</p>
				<button id="replaceListYes"> Yes, replace the list</button>
				<button id="replaceListNo"> No , go back to the todo menu</button>
			</dialog>
		</div>
		<input id="listNameField" placeholder="List name"></input>

		<ol id="todos">

		</ol>

		<div id="buttons">
			<button id="addTodoButt"> Add todo </button>
			<!-- <button id = "saveTodoButt"> save todos </button> -->
			<!-- <button id = "loadTodoButt"> load todos </button> -->
		</div>
	</div>
</body>

</html>
